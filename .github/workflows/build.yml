name: Build, Test and Release

on:
  push:
    branches: [ master ]
    tags:
      - "v*"
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        node-version: [20]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Install dependencies
      run: npm install --legacy-peer-deps
      
    - name: Install FlexCli
      run: npm install -g @eniac/flexcli
      
    - name: Build plugin
      run: npm run build
      
    - name: Pack plugin
      run: npm run plugin:pack
      
    - name: Rename plugin for platform
      shell: bash
      run: |
        PLATFORM=${{ matrix.os }}
        mv com.energy.spotify_integration.flexplugin "com.energy.spotify_integration-${PLATFORM}.flexplugin"
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: plugin-${{ matrix.os }}
        path: com.energy.spotify_integration-*.flexplugin
        compression-level: 0

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
        merge-multiple: true

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/*.flexplugin
        draft: false
        prerelease: false
        generate_release_notes: true 